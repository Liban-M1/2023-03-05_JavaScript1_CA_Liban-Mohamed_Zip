<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <title>Post-Card Generator</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Get In Contact With Us</h1>
    </header>
    <main>
        <form class="form-container" id="contactForm">
            <div>
                <label>
                    Name (required)
                    <input type="text" name="name" id="name">
                </label>
                <div class="form-error" id="nameError">
                    Please enter your name
                </div>
            </div>
            <div>
                <label>
                    Subject (required)
                    <input type="text" name="subject" id="subject">
                </label>
                <div class="form-error" id="subjectError">
                    Please enter your name
                </div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input type="text" name="email" id="email">
                </label>
                <div class="form-error" id="emailError">
                    Please enter your name
                </div>
            </div>
            <div>
                <label>
                    Address (required)
                    <input type="text" name="address" id="address">
                </label>
                <div class="form-error" id="addressError">
                    Please enter your name
                </div>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
